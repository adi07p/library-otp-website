<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #38bdf8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    <script>
        function sendOTP() {
            var email = document.getElementById("email").value;
            var loading = document.getElementById("loading");
            loading.style.display = "block";
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    alert("OTP sent to " + email);
                    loading.style.display = "none";
                    document.getElementById("otpForm").classList.remove("hidden");
                    document.getElementById("emailForm").classList.add("hidden");
                }
            };
            xhttp.open("GET", "https://script.google.com/macros/s/AKfycbzCvadDU55C0f2oqjG3ZV-4C81pb9Ov_w_ense9wKqqpn_TPV0sVYuPLp-bZdSzxY3_Xw/exec?email=" + encodeURIComponent(email), true);
            xhttp.send();
        }

        function verifyOTP() {
            var email = document.getElementById("email").value;
            var otp = document.getElementById("otp").value;
            var loading = document.getElementById("loading");
            var joiningLoading = document.getElementById("joiningLoading");
            
            // Show spinner and joining message immediately after OTP submission
            document.getElementById("otpForm").style.display = "none"; // Hide OTP form
            joiningLoading.style.display = "flex"; // Show "Joining Channel..." spinner

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.responseText);
                    if (response.status === 'success') {
                        setTimeout(function() {
                            window.location.href = response.link;
                        }, 2000); // Optional delay for user experience
                    } else {
                        joiningLoading.style.display = "none";
                        alert("Invalid OTP");
                        document.getElementById("otpForm").style.display = "block"; // Show OTP form again
                    }
                }
            };
            xhttp.open("GET", "https://script.google.com/macros/s/AKfycbzCvadDU55C0f2oqjG3ZV-4C81pb9Ov_w_ense9wKqqpn_TPV0sVYuPLp-bZdSzxY3_Xw/exec?email=" + encodeURIComponent(email) + "&otp=" + encodeURIComponent(otp), true);
            xhttp.send();
        }
    </script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center">

    <!-- Header -->
    <header class="bg-white w-full shadow-lg py-4 text-center text-gray-700 font-bold text-3xl">
        <h1>Padhai Karo Library</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center w-full">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Email Form -->
            <div id="emailForm" class="bg-white text-gray-900 p-8 rounded-lg shadow-2xl max-w-lg mx-auto fade-in transform transition-all duration-500 ease-in-out hover:scale-105">
                <h2 class="text-3xl font-bold mb-6 text-center">Join Free Library</h2>
                <p class="mb-6 text-center text-gray-600">Enter your email to receive OTP and gain access to our exclusive study materials at no cost!</p>
                <input type="email" id="email" placeholder="Email" class="w-full p-4 mb-6 border border-gray-300 rounded-lg focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-300" required>
                <button onclick="sendOTP()" class="w-full bg-gradient-to-r from-teal-400 to-blue-500 text-white font-semibold py-3 rounded-lg shadow-lg transform transition hover:scale-105 hover:shadow-xl focus:ring-4 focus:ring-blue-300 focus:outline-none">Join Channel</button>
                <div id="loading" class="loading mx-auto my-6"></div>
            </div>

            <!-- OTP Form -->
            <div id="otpForm" class="bg-white text-gray-900 p-8 rounded-lg shadow-2xl max-w-lg mx-auto hidden transform transition-all duration-500 ease-in-out hover:scale-105">
                <h2 class="text-3xl font-bold mb-6 text-center">Enter OTP</h2>
                <input type="text" id="otp" placeholder="OTP" class="w-full p-4 mb-6 border border-gray-300 rounded-lg focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-300" required>
                <button onclick="verifyOTP()" class="w-full bg-gradient-to-r from-teal-400 to-blue-500 text-white font-semibold py-3 rounded-lg shadow-lg transform transition hover:scale-105 hover:shadow-xl focus:ring-4 focus:ring-blue-300 focus:outline-none">Submit OTP</button>
                <div id="loading" class="loading mx-auto my-6"></div>
            </div>

            <!-- Joining Channel Loading -->
            <div id="joiningLoading" class="hidden flex-col items-center justify-center text-white mt-10">
                <div class="loading mb-4"></div>
                <p class="text-lg font-semibold">Joining Channel...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white w-full py-4 text-gray-600 text-center shadow-inner">
        <p>&copy; 2024 Padhai Karo. All Rights Reserved.</p>
        <p>Follow us on <a href="#" class="text-blue-500 hover:underline">Telegram</a></p>
    </footer>

</body>
</html>
